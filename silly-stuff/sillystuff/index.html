<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Mode Demo</title>
    <style>
        /* Basic styles for the toggle switch */
        .mode-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .mode-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Modal overlay styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-button {
            margin: 10px;
            padding: 8px 20px;
            cursor: pointer;
        }

        /* Cat mode animation class */
        .cat-mode .spinnable {
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <h1 class="spinnable">Cat Mode Demo</h1>
    
    <!-- Toggle Switch -->
    <label class="mode-toggle">
        <input type="checkbox" id="catModeToggle">
        <span>Cat Mode</span>
    </label>

    <!-- Modal Overlay -->
    <div class="modal-overlay">
        <div class="modal">
            <h2>Enable Cat Mode?</h2>
            <p>Are you sure you want to enable Cat Mode?</p>
            <button class="modal-button yes">Yes</button>
            <button class="modal-button no">No</button>
        </div>
    </div>

    <!-- Add some spinnable elements -->
    <div class="spinnable">üê±</div>
    <p class="spinnable">This can spin in cat mode!</p>
    <div class="spinnable">üêü</div>

    <!-- Load the scripts -->
    <script type="module" src="scripts.js"></script>
    <script type="module" src="cat-mode.js"></script>
</body>
</html>
